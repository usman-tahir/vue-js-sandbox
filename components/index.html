<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue.js Components</title>
    </head>
    <body>
        <div id="app">
            <p>{{ todoTitle }}</p>
            <todo-item v-for="item in todoItems" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </div>
        
        <!-- Pull in Vue.js -->
        <script src="https://unpkg.com/vue"></script>
        
        <script src="./app.js"></script>
    </body>
</html>
