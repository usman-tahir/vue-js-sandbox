<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue.js Binding</title>
    </head>
    <body>
        <div id="app">
            <span v-bind:title="message">
                Hover your mouse over this text for a few seconds
                to see the dynamically bound title attached to this
                element
            </span>
            <p v-if="seen">Toggle me on and off</p>
        </div>
        
        <!-- Pull in Vue.js -->
        <script src="https://unpkg.com/vue"></script>
        
        <script src="./app.js"></script>
    </body>
</html>
